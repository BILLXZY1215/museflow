encoding:
  class: !!python/name:museflow.encodings.PerformanceEncoding
  use_velocity: False
  time_unit: 0.1
  max_shift_units: 10

embedding_layer:
  output_size: 42
encoder:
  forward_cell:
    num_units: 200
  backward_cell:
    num_units: 100
decoder:
  cell:
    num_units: 300
  max_length: 50

trainer:
  logging_period: 4
  validation_period: 20

train_data:
  src: data/modes_C4.pickle
  tgt: data/modes_A3.pickle
val_data:
  src: data/modes_C4.pickle
  tgt: data/modes_A3.pickle
data_prep:
  num_epochs: 2
  train_batch_size: 16
  val_batch_size: 30
